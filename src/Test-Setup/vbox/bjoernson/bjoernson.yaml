# This file describes the network interfaces available on your system
# and how to activate them. For more information, see interfaces(5).

# The loopback network interface
auto lo
iface lo inet loopback
	dns-nameservers 127.0.0.1
	dns-search      alpha.test
iface lo inet6 loopback
	dns-nameservers ::1
	dns-search      alpha.test

auto eth0
iface eth0 inet static
	address 11.255.1.1
	netmask 255.255.255.0

iface eth0 inet6 static
	address fd00:cafe:0:ff01::1
	netmask 64


# Test Alpha
auto eth1
iface eth1 inet static
	address 172.16.1.2
	netmask 255.255.255.0
	gateway 172.16.1.1
	metric 2
        post-up  /usr/bin/Probe-Interface-Setup add    eth1 255 tdr1 11.254.1.1 11.254.1.50 0x00010001 192.168.1.1 || true
        pre-down /usr/bin/Probe-Interface-Setup remove eth1 255 tdr1 11.254.1.1 11.254.1.50 0x00010001 192.168.1.1 || true

iface eth1 inet6 static
	address fd00:16:1::2
	netmask 64
	gateway fd00:16:1::1
	metric 2


# Test Beta
auto eth2
iface eth2 inet static
	address 172.17.1.2
	netmask 255.255.255.0
	gateway 172.17.1.1
	metric 5
        post-up  Probe-Interface-Setup add    eth2 254 tdr2 11.254.1.1 11.254.1.50 0x00010002 192.168.1.2 || true
        pre-down Probe-Interface-Setup remove eth2 254 tdr2 11.254.1.1 11.254.1.50 0x00010002 192.168.1.2 || true

iface eth2 inet6 static
	address fd00:17:1::2
	netmask 64
	gateway fd00:17:1::1
	metric 5


