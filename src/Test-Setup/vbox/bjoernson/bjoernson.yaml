network:
  version: 2
  renderer: networkd

  # ###### Interfaces #######################################################
  ethernets:
    # ====== NorNet =========================================================
    # NOTE: The NorNet interface is configured in nornet.yaml!

    # ====== Provider One ===================================================
    enp0s8:
      match:
        name: enp0s8
      set-name: isp1
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.16.1.2/24
        - fd00:16:1::2/64

    # ====== Provider Two ===================================================
    enp0s9:
      match:
        name: enp0s9
      set-name: isp2
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.17.1.2/24
        - fd00:17:1::2/64

    # ====== Management =====================================================
    enp0s10:
      match:
        name: enp0s10
      set-name: oslomet
      dhcp4: yes
      dhcp4-overrides:
        use-dns: false
        use-routes: false
      dhcp-identifier: mac
      accept-ra: yes
