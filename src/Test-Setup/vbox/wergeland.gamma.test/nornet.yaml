network:
  version: 2
  renderer: networkd

  # ###### Interfaces #######################################################
  ethernets:
    enp0s3:
      match:
        name: enp0s3
      set-name: nornet

      # ====== Addresses ====================================================
      dhcp4: no
      accept-ra: no
      addresses:
        # ------ ISP #255-----------------------------------
        - 11.255.3.1/24
        - fd00:cafe:0:ff03::1/64
        # ------ ISP #254-----------------------------------
        - 11.254.3.1/24
        - fd00:cafe:0:fe03::1/64

      # ====== DNS Servers ==================================================
      nameservers:
        addresses:
          - 11.255.3.1
          - fd00:cafe:0:ff03::1
        search:
          - gamma.test
          - test
