network:
  version: 2
  renderer: networkd

  # ###### Interfaces #######################################################
  ethernets:
    # ====== Management =====================================================
    enp0s3:
#       match:
#         name: enp0s3
#       set-name: oslomet    
#    oslomet:
       dhcp4: yes      
       accept-ra: yes
       dhcp-identifier: mac

    # ====== Provider One, Site Alpha =======================================
    enp0s8:
       match:
         name: enp0s8
       set-name: alpha1
    alpha1:
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.16.1.1/24
        - fd00:16:1::1/64

    # ====== Provider One, Site Beta ========================================
    enp0s9:
      match:
        name: enp0s9
      set-name: beta1
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.16.2.1/24
        - fd00:16:2::1/64

    # ====== Provider One, Site Gamma =======================================
    enp0s10:
      match:
         name: enp0s10
      set-name: gamma1
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.16.3.1/24
        - fd00:16:3::1/64

    # ====== Provider Two, Site Delta =======================================
    enp0s16:
      match:
        name: enp0s16
      set-name: delta1
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.16.4.1/24
        - fd00:16:4::1/64

    # ====== Provider Two, Site Alpha =======================================
    enp0s17:
      match:
        name: enp0s17
      set-name: alpha2
    alpha2:
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.17.1.1/24
        - fd00:17:1::1/64

    # ====== Provider Two, Site Beta =======================================
    enp0s18:
      match:
        name: enp0s18
      set-name: beta2
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.17.2.1/24
        - fd00:17:2::1/64

    # ====== Provider Two, Site Gamma =======================================
    enp0s19:
      match:
        name: enp0s19
      set-name: gamma2
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.17.3.1/24
        - fd00:17:3::1/64

    # ====== Provider Two, Site Delta =======================================
    enp2s0:
      match:
        name: enp2s0
      set-name: delta2
      dhcp4: no
      accept-ra: no
      activation-mode: off   # !!!
      addresses:
        - 172.17.4.1/24
        - fd00:17:4::1/64
