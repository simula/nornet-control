network:
  version: 2
  renderer: networkd

  # ###### Interfaces #######################################################
  ethernets:
    # ====== Management =====================================================
    enp0s3:
      dhcp4: yes
      accept-ra: yes

    # ====== Provider One, Site Alpha =======================================
    enp0s8:
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.16.1.1/24
        - fd00:16:1::1/64

    # ====== Provider One, Site Beta ========================================
    enp0s9:
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.16.2.1/24
        - fd00:16:2::1/64

    # ====== Provider One, Site Gamma =======================================
    enp0s10:
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.16.3.1/24
        - fd00:16:3::1/64

    # ====== Provider Two, Site Delta =======================================
    enp0s16:
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.16.4.1/24
        - fd00:16:4::1/64

    # ====== Provider Two, Site Alpha =======================================
    enp0s17:
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.17.1.1/24
        - fd00:17:1::1/64

    # ====== Provider Two, Site Beta =======================================
    enp0s18:
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.17.2.1/24
        - fd00:17:2::1/64

    # ====== Provider Two, Site Gamma =======================================
    enp0s19:
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.17.3.1/24
        - fd00:17:3::1/64

    # ====== Provider Two, Site Delta =======================================
    enp2s0:
      dhcp4: no
      accept-ra: no
      addresses:
        - 172.17.4.1/24
        - fd00:17:4::1/64
