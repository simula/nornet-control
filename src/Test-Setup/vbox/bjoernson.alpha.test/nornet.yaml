network:
  version: 2
  renderer: networkd

  # ###### Interfaces #######################################################
  ethernets:
    enp3s0:
      match:
        name: enp3s0
      set-name: nornet

      # ====== Addresses ====================================================
      dhcp4: no
      accept-ra: no
      addresses:
        # ------ ISP #255-----------------------------------
        - 11.255.1.1/24
        - fd00:cafe:0:ff01::1/64
        # ------ ISP #254-----------------------------------
        - 11.254.1.1/24
        - fd00:cafe:0:fe01::1/64
