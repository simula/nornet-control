SSLUseStapling on
SSLStaplingCache "shmcb:logs/stapling_cache(128000)"

ServerTokens ProductOnly

# Redirect everything to HTTPS!
<VirtualHost *:80>
	ServerSignature off
	ServerName www.nntb.no
	Redirect permanent / https://www.nntb.no/
</VirtualHost>

<VirtualHost *:443>
	Protocols h2 http/1.1

	ServerName www.nntb.no
	ServerSignature off

	SSLEngine on
	SSLOptions +StrictRequire
	SSLProtocol +ALL -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
	SSLHonorCipherOrder on

	# State of the art settings:
	# Added ECDHE-RSA-AES128-SHA256 as fallback for Java 8 (Wayback)
	SSLCipherSuite TLSv1.3 TLS_AES_256_GCM_SHA384
	SSLCipherSuite ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-SHA384
	# :ECDHE-RSA-AES128-SHA256

	SSLOpenSSLConfCmd DHParameters "/etc/ssl/dhparam.pem"
	SSLOpenSSLConfCmd ECDHParameters Automatic
	SSLOpenSSLConfCmd Curves brainpoolP512r1:secp521r1:secp384r1

	SSLCompression off

	# Add six earth month HSTS header for all users...
	Header always add Strict-Transport-Security "max-age=15768000; includeSubDomains; preload"
	# If you want to protect all subdomains, use the following header
	# Strict-Transport-Security: max-age=15768000 ; includeSubDomains

	# Further security headers (see https://securityheaders.io):
	Header always set X-Frame-Options "SAMEORIGIN"
	Header always set X-XSS-Protection "1; mode=block"
	Header always set X-Content-Type-Options "nosniff"
	Header always set Content-Security-Policy "default-src https: data: 'unsafe-inline' 'unsafe-eval'"
	# Header always set Content-Security-Policy "default-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; script-src 'self' 'unsafe-inline';"
	Header always set Referrer-Policy "strict-origin"
	Header always set Permissions-Policy "geolocation=(), midi=(), notifications=(), push=(), sync-xhr=(), microphone=(), camera=(), magnetometer=(), gyroscope=(), speaker=(), vibrate=(), fullscreen=(), payment=()"
	Header always set Expect-CT "max-age=86400, enforce"
	Header unset X-Powered-By

	DocumentRoot /var/www

	<Directory />
	        SSLRequireSSL
		Options FollowSymLinks Indexes MultiViews
		AllowOverride None
	</Directory>

	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# AWStats
	Alias /awstatsclasses "/usr/share/awstats/lib/"
	Alias /awstats-icon "/usr/share/awstats/icon/"
	Alias /awstatscss "/usr/share/doc/awstats/examples/css"
	ScriptAlias /awstats/ /usr/lib/cgi-bin/
	<Location /awstats/>
		AuthType Basic
		AuthName "AWStats Access Control"
		AuthUserFile /etc/apache2/htpasswd
		Require valid-user
	</Location>

	SSLCertificateFile /etc/letsencrypt/live/www.nntb.no/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/www.nntb.no/privkey.pem
	# Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
